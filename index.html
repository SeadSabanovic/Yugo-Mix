<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yugo Mix</title>
  <link rel="shortcut icon" type="image/jpeg" href="./img/logo.jpeg">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
</head>

<body>

  <h1 class="main-title">Yugoslavian Funk</h1>

  <div class="volume">
    <i class="fas fa-volume-down"></i>

    <div class="volume-power-container">
      <div class="volume-power">
        <div class="power"></div>
      </div>
    </div>
  </div>

  <div class="mobile">
    <div class="img-container">
      <div class="content">
        <img src="./img/3.webp" alt="music-cover" class="currentImg cover-img">
        <img src="./img/9.webp" alt="music-cover" class="cover-img">
        <img src="./img/14.webp" alt="music-cover" class="cover-img">
        <img src="./img/4.webp" alt="music-cover" class="cover-img">
      </div>
    </div>
  </div>

  <div class="music-container">

    <div class="img-container">
      <div class="content">
        <img src="./img/3.webp" alt="music-cover" class="currentImg cover-img">
        <img src="./img/9.webp" alt="music-cover" class="cover-img">
        <img src="./img/14.webp" alt="music-cover" class="cover-img">
        <img src="./img/4.webp" alt="music-cover" class="cover-img">
      </div>
    </div>

    <div class="wrap">
      <div class="music-info">
        <h3 class="song-title"></h3>
        <h5 class="song-band"></h5>
        
      </div>
  
      <audio src="./mp3/Da si me pitao.mp3" class="audio"></audio>
      <div class="progress-container">
        <div class="progress"></div>
      </div>

      <div class="nav">
        <button class="prev"><i class="fas fa-backward"></i></button>
        <button class="playBtn"><i class="fas fa-play"></i></button>
        <button class="next"><i class="fas fa-forward"></i></button>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
